name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          appdir: fastapi
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: carpriceapi #Must be unique in Heroku
          heroku_email: ifeanyinneji777@gmail.com 
          usedocker: true
          stack: container
          healthcheck: "https://carpriceapi.herokuapp.com/health"
